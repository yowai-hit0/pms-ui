{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>Recent Activity</h2>
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped" id="activity-table">
                        <thead>
                            <tr>
                                <th>Plate</th>
                                <th>Entry Time</th>
                                <th>Exit Time</th>
                                <th>Status</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Filled by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row mb-4">
    <div class="col-md-4">
        <div class="card text-white bg-primary">
            <div class="card-body">
                <h5 class="card-title">Current Parked Vehicles</h5>
                <h2 class="card-text" id="current-count">0</h2>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-success">
            <div class="card-body">
                <h5 class="card-title">Today's Revenue</h5>
                <h2 class="card-text" id="today-revenue">0 RWF</h2>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-warning">
            <div class="card-body">
                <h5 class="card-title">Recent Alerts</h5>
                <h2 class="card-text" id="recent-alerts">0</h2>
            </div>
        </div>
    </div>
    </div>

    <div class="col-md-4">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card text-white bg-primary">
                    <div class="card-body">
                        <h5 class="card-title">Current Parked Vehicles</h5>
                        <h2 class="card-text" id="current-count">0</h2>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="card text-white bg-success">
                    <div class="card-body">
                        <h5 class="card-title">Today's Revenue</h5>
                        <h2 class="card-text" id="today-revenue">0 RWF</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
